<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Currency Converter</title>
    <style>
      body {
        background-color: black;
      }
      .banner {
        background-color: #ecf0f1;
        padding: 20px;
        border-radius: 30px;
        margin: 20px;
        text-align: center;
        border: 8px solid #2980b9;
        width: 50%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .banner h1 {
        color: #2c3e50;
        font-size: 48px;
        text-shadow: 2px 2px 4px #ccc;
      }
      .banner p {
        color: #2c3e50;
        font-size: 28px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px #ccc;
      }
      .btn {
        background-color: #2ecc71;
        color: white;
        padding: 20px 40px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 24px;
        text-shadow: 2px 2px 4px #333;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #27ae60;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <h1>Welcome to Currency Converter</h1>
      <p>Convert between different currencies easily and quickly.</p>
      <button class="btn" onclick="window.location.href='/calculator'">Load Calculator</button>
    </div>
  </body>
</html>
